<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Machine Stats Dashboard</title>
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAnHHfwRgKh_Ff1RNmIzf8MYZEMrFsyx2Q",
  authDomain: "shahi-stats-analytics-1.firebaseapp.com",
  databaseURL: "https://shahi-stats-analytics-1-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "shahi-stats-analytics-1",
  storageBucket: "shahi-stats-analytics-1.firebasestorage.app",
  messagingSenderId: "1079393464814",
  appId: "1:1079393464814:web:b48822af5f42aa5c91deff",
  measurementId: "G-XQ5MM7B3M5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// DOM references
const nav = document.getElementById("nav");
const totalMachines = document.getElementById("totalMachines");
const tableContainer = document.getElementById("machinesTable");

const fields = ["owned","demo","rented","active","breakdown","idle","moving","warranty","nonWarranty","amc","nonAmc"];

let currentDiv = null;
let currentUnit = null;
let currentFilter = null;
let currentFilterLabel = null;
let unsubscribeMachines = null;

// --- UI helpers ---
function updateUI(stats) {
  totalMachines.textContent = `Total Machines: ${stats.total || 0}`;
  fields.forEach(f => {
    const el = document.getElementById(f);
    if (el) el.textContent = stats[f] || 0;
  });
}

function clearNavActive() {
  document.querySelectorAll(".nav-card").forEach(el => el.classList.remove("nav-active"));
}

function buildNav(divId, unitKeys) {
  nav.innerHTML = "";
  const divCard = document.createElement("div");
  divCard.className = "nav-card";
  divCard.textContent = divId;
  divCard.onclick = () => {
    currentDiv = divId;
    currentUnit = null;
    currentFilter = null;
    currentFilterLabel = null;
    loadDiv(divId, divCard, true);
  };
  nav.appendChild(divCard);

  unitKeys.forEach(u => {
    const unitCard = document.createElement("div");
    unitCard.className = "nav-card";
    unitCard.textContent = u;
    unitCard.onclick = () => {
      currentDiv = divId;
      currentUnit = u;
      currentFilter = null;
      currentFilterLabel = null;
      loadUnit(divId, u, unitCard, true);
    };
    nav.appendChild(unitCard);
  });

  maintainView(divId, unitKeys);
}

function loadDiv(divId, el, autoTable = false) {
  clearNavActive();
  el.classList.add("nav-active");
  const divRef = ref(db, `divstats/div/${divId}/stats`);
  onValue(divRef, snap => {
    if (snap.exists() && !currentUnit) {
      updateUI(snap.val());
      if (autoTable && !currentFilter) {
        subscribeMachines(divId, null);
      }
    }
  });
}

function loadUnit(divId, unitId, el, autoTable = false) {
  clearNavActive();
  el.classList.add("nav-active");
  const unitRef = ref(db, `unitstats/div/${divId}/unit/${unitId}/stats`);
  onValue(unitRef, snap => {
    if (snap.exists() && currentUnit === unitId) {
      updateUI(snap.val());
      if (autoTable && !currentFilter) {
        subscribeMachines(divId, unitId);
      }
    }
  });
}

function maintainView(divId, unitKeys) {
  if (currentUnit && unitKeys.includes(currentUnit)) {
    const activeEl = [...nav.children].find(el => el.textContent === currentUnit);
    if (activeEl) loadUnit(divId, currentUnit, activeEl, true);
  } else {
    currentUnit = null;
    const activeEl = [...nav.children].find(el => el.textContent === divId);
    if (activeEl) loadDiv(divId, activeEl, true);
  }
}

// -------- Machines table (live) --------
function subscribeMachines(divId, unitId = null) {
  if (typeof unsubscribeMachines === "function") {
    try { unsubscribeMachines(); } catch (e) {}
    unsubscribeMachines = null;
  }

  const baseRef = unitId
    ? ref(db, `machineslist/div/${divId}/unit/${unitId}`)
    : ref(db, `machineslist/div/${divId}/unit`);

  unsubscribeMachines = onValue(baseRef, snap => {
    const rows = [];
    if (snap.exists()) {
      const unitsObj = unitId ? { [unitId]: snap.val() } : snap.val();
      Object.entries(unitsObj || {}).forEach(([uKey, uVal]) => {
        const typesObj = uVal?.type || {};
        Object.entries(typesObj).forEach(([typeName, typeVal]) => {
          const machinesObj = typeVal?.machines || {};
          Object.entries(machinesObj).forEach(([machineId, machineVal]) => {
            const d = machineVal?.data || {};
            rows.push({
              machineId,
              type: d.type || typeName || "",
              division: d.division || divId,
              unit: d.unit || uKey,
              ownership: d.ownership || "",
              status: d.status || "",
              has_amc: normalizeYesNo(d.has_amc),
              warranty: normalizeYesNo(d.warranty ?? d.has_warranty),
            });
          });
        });
      });
    }

    if (currentFilter) {
      const filtered = rows.filter(r => matchesCardFilter(r, currentFilter));
      const scopeText = currentUnit ? `Unit ${currentUnit}` : `Division ${divId}`;
      renderTable(filtered, `${currentFilterLabel || currentFilter} — ${scopeText} (${filtered.length})`);
    } else {
      const scopeText = unitId ? `Unit ${unitId}` : `Division ${divId}`;
      renderTable(rows, `All Machines — ${scopeText} (${rows.length})`);
    }
  });
}

function normalizeYesNo(v) {
  if (v === true) return "Yes";
  if (v === false) return "No";
  if (typeof v === "string") {
    const s = v.trim().toLowerCase();
    if (["yes","y","true"].includes(s)) return "Yes";
    if (["no","n","false"].includes(s)) return "No";
  }
  return null;
}

function matchesCardFilter(row, key) {
  switch (key) {
    case "owned":     return (row.ownership || "").toLowerCase() === "owned";
    case "demo":      return (row.ownership || "").toLowerCase() === "demo";
    case "rented":    return (row.ownership || "").toLowerCase() === "rented";
    case "active":    return (row.status || "").toLowerCase() === "active";
    case "breakdown": return (row.status || "").toLowerCase() === "breakdown";
    case "idle":      return (row.status || "").toLowerCase() === "idle";
    case "moving":    return (row.status || "").toLowerCase() === "moving";
    case "warranty":     return row.warranty === "Yes";
    case "nonWarranty":  return row.warranty === "No";
    case "amc":          return row.has_amc === "Yes";
    case "nonAmc":       return row.has_amc === "No";
    default: return true;
  }
}

function renderTable(rows, titleText) {
  if (!rows.length) {
    tableContainer.innerHTML = `
      <div class="table-wrapper">
        <div class="table-title">${titleText}</div>
        <div class="empty-state">
          <i data-lucide="list"></i>
          <p>No machines found for "${titleText}".</p>
        </div>
      </div>`;
    lucide.createIcons();
    return;
  }

  const thead = `
    <thead>
      <tr>
        <th>Machine ID</th>
        <th>Type</th>
        <th>Division</th>
        <th>Unit</th>
        <th>Ownership</th>
        <th>Status</th>
        <th>AMC</th>
        <th>Warranty</th>
      </tr>
    </thead>`;

  const tbody = rows.map(r => `
    <tr>
      <td>${escapeHtml(r.machineId)}</td>
      <td>${escapeHtml((r.type || "").replace(/,/g,"."))}</td>
      <td>${escapeHtml(r.division)}</td>
      <td>${escapeHtml(r.unit)}</td>
      <td>${escapeHtml(r.ownership)}</td>
      <td>${escapeHtml(r.status)}</td>
      <td>${escapeHtml(r.has_amc || "")}</td>
      <td>${escapeHtml(r.warranty || "")}</td>
    </tr>`).join("");

  tableContainer.innerHTML = `
    <div class="table-wrapper">
      <div class="table-title">${titleText}</div>
      <div class="table-scroll">
        <table class="machines-table">
          ${thead}
          <tbody>${tbody}</tbody>
        </table>
      </div>
    </div>`;
}

function escapeHtml(s) {
  return String(s ?? "")
    .replace(/&/g,"&amp;").replace(/</g,"&lt;")
    .replace(/>/g,"&gt;").replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

function handleCardClick(key, label) {
  if (!currentDiv) return;
  currentFilter = key;
  currentFilterLabel = label;
  subscribeMachines(currentDiv, currentUnit);
}

function wireCardClicks() {
  document.querySelectorAll(".card[data-key]").forEach(card => {
    const key = card.getAttribute("data-key");
    const label = card.querySelector(".label")?.textContent?.trim() || key;
    card.style.cursor = "pointer";
    card.addEventListener("click", () => handleCardClick(key, label));
  });
}

// --- Init ---
const urlParams = new URLSearchParams(window.location.search);
const defaultDiv = urlParams.get("div") || "div1";
const unitRef = ref(db, `unitstats/div/${defaultDiv}/unit`);

onValue(unitRef, snap => {
  const unitKeys = snap.exists() ? Object.keys(snap.val()) : [];
  buildNav(defaultDiv, unitKeys);
  const activeEl = [...nav.children].find(el => el.textContent === defaultDiv);
  if (activeEl) {
    currentDiv = defaultDiv;
    currentUnit = null;
    loadDiv(defaultDiv, activeEl, true);
  }
});

document.addEventListener("DOMContentLoaded", () => {
  wireCardClicks();
});

window.addEventListener("beforeunload", () => {
  if (typeof unsubscribeMachines === "function") {
    try { unsubscribeMachines(); } catch(e) {}
  }
});
</script>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style>
body { font-family: Arial,sans-serif; margin:20px; background:#f8f9fa; }
/* Navigation */
.nav { display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
.nav-card { background:#2E86C1; color:white; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:600; transition:transform 0.2s ease, background 0.2s ease; }
.nav-card.nav-active { background:#154360; }
.nav-card:hover { transform:scale(1.05); }
/* Dashboard header */
#totalMachines { font-size:30px; font-weight:500; color:#154360; margin-bottom:15px; }
/* Stats grid */
.stats-grid { display:flex; flex-direction:column; gap:15px; }
.row { display:flex; gap:15px; justify-content:flex-start; padding:12px; border-radius:10px; border:1px solid #e0e0e0; }
.row.ownership { background:#EBF5FB; }
.row.status { background:#FEF9E7; }
.row.other { background:#F5EEF8; }
.card { flex:1; padding:15px; border-radius:10px; display:flex; align-items:center; justify-content:space-between; box-shadow:0px 2px 6px rgba(0,0,0,0.2); transition:transform 0.2s ease; }
.card:hover { transform:scale(1.05); }
.card .label { display:flex; align-items:center; gap:8px; font-size:18px; font-weight:500; }
.card span { font-size:35px; font-weight:300; }
/* Ownership Row - Blue Gradient */
.owned,.demo,.rented { background:#5A6ACF; color:white; }
/* Status Row - Green Gradient */
.active,.breakdown,.idle,.moving { background:#7BA289; color:white; }
/* Other Row - Gray Gradient */
.warranty,.nonwarranty,.amc,.nonamc { background:#7E8587; color:white; }
/* Table */
.table-wrapper { margin-top:18px; background:#fff; border:1px solid #e5e7eb; border-radius:10px; box-shadow:0px 2px 6px rgba(0,0,0,0.08); }
.table-title { padding:12px 16px; font-weight:600; color:#154360; border-bottom:1px solid #e5e7eb; }
.table-scroll { max-height:400px; overflow-y:auto; }
.machines-table { width:100%; border-collapse:separate; border-spacing:0; }
.machines-table th, .machines-table td { padding:10px 12px; text-align:left; border-bottom:1px solid #f0f0f0; white-space:nowrap; }
.machines-table thead th { background:#f9fafb; font-weight:700; position:sticky; top:0; z-index:2; }
.machines-table tr:hover { background:#f8fafc; }
/* Empty state */
.empty-state { display:flex; align-items:center; gap:10px; padding:14px 16px; color:#6b7280; }
</style>
</head>
<body>
<h2 id="dashboardTitle">Machine Statistics</h2>
<div class="nav" id="nav"></div>
<div id="totalMachines">Total Machines: 0</div>

<div class="stats-grid">
  <div class="row ownership">
    <div class="card owned" data-key="owned"><div class="label"><i data-lucide="factory"></i> Owned</div><span id="owned">0</span></div>
    <div class="card demo" data-key="demo"><div class="label"><i data-lucide="presentation"></i> Demo</div><span id="demo">0</span></div>
    <div class="card rented" data-key="rented"><div class="label"><i data-lucide="calendar-clock"></i> Rented</div><span id="rented">0</span></div>
  </div>
  <div class="row status">
    <div class="card active" data-key="active"><div class="label"><i data-lucide="zap"></i> Active</div><span id="active">0</span></div>
    <div class="card breakdown" data-key="breakdown"><div class="label"><i data-lucide="wrench"></i> Breakdown</div><span id="breakdown">0</span></div>
    <div class="card idle" data-key="idle"><div class="label"><i data-lucide="power"></i> Idle</div><span id="idle">0</span></div>
    <div class="card moving" data-key="moving"><div class="label"><i data-lucide="truck"></i> Moving</div><span id="moving">0</span></div>
  </div>
  <div class="row other">
    <div class="card warranty" data-key="warranty"><div class="label"><i data-lucide="shield-check"></i> Warranty</div><span id="warranty">0</span></div>
    <div class="card nonwarranty" data-key="nonWarranty"><div class="label"><i data-lucide="shield-x"></i> Non-Warranty</div><span id="nonWarranty">0</span></div>
    <div class="card amc" data-key="amc"><div class="label"><i data-lucide="settings"></i> AMC</div><span id="amc">0</span></div>
    <div class="card nonamc" data-key="nonAmc"><div class="label"><i data-lucide="settings-x"></i> Non-AMC</div><span id="nonAmc">0</span></div>
  </div>
</div>

<div id="machinesTable"></div>

<script> lucide.createIcons(); </script>
</body>
</html>
